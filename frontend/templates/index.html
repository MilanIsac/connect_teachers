{% extends "layout.html" %}

{% block content %}
<div class="container">
  <h1 id="typing-title" class="heading"><span class="cursor"></span></h1>
  <p class="subheading">A place where students meet the right teachers for their learning journey.</p>
  <div class="all_cards">
    {% for teacher in teachers %}
    <div class="card">
      <div class="card-body">
        <img src="{{ teacher.image or url_for('static', filename='default_teacher.png') }}" alt="Profile Photo"
          class="card-img-top">
        <h2>{{ teacher.username }}</h2>
        <p>{{ teacher.description }}</p>
        <a href="/profile/{{ teacher.username }}" class="btn btn-primary">View Profile</a>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
