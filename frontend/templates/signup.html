{% extends 'layout.html' %}

{% block title %}
<h3 class="heading text-center">Sign Up</h3>
{% endblock %}

{% block content %}
<div class="container" style="max-width: 400px;">

    {# âœ… Show flash message or form errors passed from backend #}
    {% if msg %}
    <div class="alert alert-danger alert-dismissible fade show mt-2" role="alert">
        {{ msg }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endif %}

    <form action="/signup" method="post" class="mt-3">
        <div class="mb-3">
            <input type="text" name="username" id="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3">
            <input type="email" name="email" id="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mb-3">
            <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="mb-3">
            <input type="password" name="confirm_password" id="confirm_password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <div class="d-grid mb-2">
            <button type="submit" class="btn btn-primary signup-submit">Sign Up</button>
        </div>
    </form>

    <p class="text-center mt-2">Already have an account? <a href="/login">Sign in</a></p>
</div>
{% endblock %}
