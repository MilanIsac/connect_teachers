



{% extends 'layout.html' %}
{% block content %}
<div class="profile-card">
  <div class="profile-image">
    <!-- Replace with user profile image if available -->
    <img src="{{ user.image }}" alt="Profile Photo">
  </div>
  <div class="profile-details">
    <h2>{{ user.username }}</h2>
    <p class="profile-email"><i class="fa fa-envelope"></i> {{ user.email }}</p>
    <p class="profile-phone"><i class="fa fa-phone"></i> {{ user.phone }}</p>
    <p class="profile-description">{{ user.description }}</p>
    {% if session['username'] == user.username %}
      <a href="{{ url_for('profile.edit_profile') }}" class="btn edit-btn">Edit Profile</a>
    {% endif %}
  </div>
</div>
{% endblock %}
